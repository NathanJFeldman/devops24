---
- name: Install and configure Prometheus Node Exporter
  hosts: all
  become: true

  tasks:
    - name: Ensure wget is installed (dependency)
      ansible.builtin.package:
        name: wget
        state: present

    - name: Create node_exporter user
      ansible.builtin.user:
        name: node_exporter
        shell: /usr/sbin/nologin
        system: true
        create_home: false

    - name: Copy pre-downloaded Node Exporter binary archive
      ansible.builtin.copy:
        src: files/node_exporter-1.9.1.linux-amd64.tar.gz
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

    - name: Extract Node Exporter binary to /usr/local/bin
      ansible.builtin.unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /usr/local/bin/
        remote_src: true
        extra_opts: [--strip-components=1]
      notify: restart node exporter

    - name: Create systemd service for Node Exporter
      ansible.builtin.copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target
        owner: root
        group: root
        mode: '0644'
      notify: restart node exporter

    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Enable and start Node Exporter service
      ansible.builtin.service:
        name: node_exporter
        enabled: true
        state: started

  handlers:
    - name: restart node exporter
      ansible.builtin.systemd:
        name: node_exporter
        state: restarted

